<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iscrizione Corsi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f0f4ff, #d9e6ff);
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
      font-size: 22px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 16px;
      color: #444;
      text-align: left;
    }

    input, select, button {
      width: 100%;
      padding: 12px 15px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #007bff;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #0056b3;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      outline: none;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #218838;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- Step 1 -->
  <div id="step1" class="container">
    <h2>Modulo iscrizione</h2>
    <form id="formDati">
      <label>Nome</label>
      <input type="text" name="nome" required>
      <label>Cognome</label>
      <input type="text" name="cognome" required>
      <label>Anno di nascita</label>
      <input type="number" name="anno" min="1900" max="2025" placeholder="Es: 2005" required>
      <button type="submit">Avanti</button>
    </form>
  </div>

  <!-- Step 2 -->
  <div id="step2" class="container hidden">
    <h2>Scegli il corso</h2>
    <form id="formCorso">
      <label>Corso</label>
      <select name="corso" id="corsoSelect" required></select>
      <button type="submit">Iscriviti</button>
    </form>
  </div>

  <!-- Step 3 -->
  <div id="step3" class="container hidden">
    <h2>✅ Modulo concluso</h2>
    <p>Premi il tasto per chiudere il modulo</p>
    <button onclick="window.close()">Chiudi</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzbgpsuWvN9cXaw5-_i7i6MNCeZrATTpG7sa9d1OLDVjE1voYrn2fBNtSoAQptjwp-_yw/exec";

    const formDati = document.getElementById("formDati");
    const formCorso = document.getElementById("formCorso");
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const step3 = document.getElementById("step3");
    const corsoSelect = document.getElementById("corsoSelect");

    let datiPersonali = {};

    // STEP 1 → vai ai corsi
    formDati.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(formDati);
      datiPersonali = Object.fromEntries(formData.entries());
      step1.classList.add("hidden");
      step2.classList.remove("hidden");

      // carico corsi dal foglio
      fetch(scriptURL)
        .then(res => res.json())
        .then(corsi => {
          corsoSelect.innerHTML = "";
          corsi.forEach(c => {
            let nome = c[0];
            let posti = Number(c[1]);
            if (posti > 0) {
              let opt = document.createElement("option");
              opt.value = nome;
              opt.textContent = nome + " (" + posti + " posti)";
              corsoSelect.appendChild(opt);
            }
          });
        })
        .catch(() => alert("Errore nel caricamento dei corsi"));
    });

    // STEP 2 → iscrizione
    formCorso.addEventListener("submit", e => {
      e.preventDefault();
      const corso = corsoSelect.value;
      const dati = new FormData();
      dati.append("nome", datiPersonali.nome);
      dati.append("cognome", datiPersonali.cognome);
      dati.append("anno", datiPersonali.anno);
      dati.append("corso", corso);

      fetch(scriptURL, { method: "POST", body: dati })
        .then(res => res.text())
        .then(resp => {
          if (resp === "OK") {
            step2.classList.add("hidden");
            step3.classList.remove("hidden");
          } else if (resp === "FULL") {
            alert("❌ Posti esauriti per questo corso!");
            window.location.reload();
          } else if (resp === "DUPLICATO") {
            alert("⚠️ Sei già iscritto con questi dati!");
            window.location.reload();
          } else {
            alert("❌ Errore durante l'iscrizione!");
          }
        });
    });
  </script>
</body>
</html>
